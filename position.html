<!DOCTYPE html>
<html>
    <head>
        <title>
            position practice
        </title>

    </head>
    <body style="height: 1000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div style="background-color: black;
        color: aliceblue;
        position: fixed;
        top: 0;
        left:0;
        right: 0;
        height: 50px;
        z-index: 1;">
            Headder
        </div>
        <div style="background-color: blue;
        color:white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">
            sidebar
        </div>
        <div style="
            position: absolute;
            background-color: red;
            color: azure;
            top:60px;
            
            left:100px;
            z-index: 0;
            
        ">
            absolute
        </div>
        <div style="background-color: rgb(92, 223, 88);
        height: 200px;
        width: 200px;
        position: static;">
            div 1
        </div>
        <div style="background-color: aquamarine;
        height: 200px;
        width: 200px;">
            div 2
        </div>

    </body>
</html>
